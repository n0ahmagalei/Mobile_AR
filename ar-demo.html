<!DOCTYPE html>
<html>
    
    <head>
        <title>
            ar demo
        </title>
        <meta name="description" content="ar-demo">
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>

    <body>
        <a-scene embedded arjs>
            <a-entity scale=".2 .2 .2">
                <a-entity gltf-model="assets/ELMSlogo3.gltf" scale="-1 1 1" rotation="90 0 0" position="0 0 -3"></a-entity>
                <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinitely" easing="linear"></a-animation>
            </a-entity>
            <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>
</html>
