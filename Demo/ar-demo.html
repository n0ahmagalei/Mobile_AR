<!DOCTYPE html>
<html>
<head>
    <title>AR Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000; /* Make sure the button is above all content */
        }
        #arScene {
            display: none; /* Start with the scene hidden */
        }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
    <button id="startButton">Start AR</button>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' id="arScene">
        
        <!-- Marker for letter A -->
        <a-marker preset="custom" type='pattern' url='markers/pattern-letterA.patt'>
            <a-entity gltf-model="url(Models/dauphin.glb)" scale="0.1 0.1 0.1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-entity>
        </a-marker>

         <!-- Marker for letter B -->
         <a-marker preset="custom" type='pattern' url='markers/pattern-letterB.patt'>
            <a-entity gltf-model="url(Models/forest_cat_3d_model_free.glb)" scale="0.1 0.1 0.1" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"></a-entity>
        </a-marker>
        
        <!-- Marker for letter C -->
        <a-marker preset="custom" type='pattern' url='markers/pattern-letterC.patt'>
            <a-entity gltf-model="url(Models/animated_rhinoceros_walking_animal_loop.glb)" scale="1 1 1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-entity>
        </a-marker>

         <!-- Marker for letter D -->
         <a-marker preset="custom" type='pattern' url='markers/pattern-letterD.patt'>
            <a-entity gltf-model="url(Models/walter_white.glb)" scale="0.1 0.1 0.1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-entity>
        </a-marker>

        <!-- Marker for letter F -->
        <a-marker preset="custom" type='pattern' url='markers/pattern-letterF.patt'>
            <a-entity gltf-model="url(Models/kayn_with_50_animaction_league_of_legends_kyan.glb)" scale="5 5 5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById('startButton').addEventListener('click', function () {
            // Hide the button
            this.style.display = 'none';

            // Display the AR scene
            var scene = document.getElementById('arScene');
            scene.style.display = 'block';
        });
    </script>
</body>
</html>
